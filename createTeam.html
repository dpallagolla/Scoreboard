<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- [END css] -->
  </head>
  <body>
        <div class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Knowlarity TT/Foosball Leaderboard</a>
                      </div>
                      <ul class="nav navbar-nav">
                          <li class="active"><a href="/">Home</a></li>
                          <li><a href="{{ createTeamUrl|safe }}">Create Team</a></li>
                          <li><a href="{{ recordMatchScoresUrl|safe }}">Record Match Scores</a></li>
                        </ul>
                </div>
            </div>
    <div class="container">
            <form action="/createTeam" method="POST">
                <div class="form-group">
                  <label for="teamName">Team Name</label>
                  <input type="text" class="form-control" name="teamName" id="teamName">
                </div>
                <div class="form-group">
                  <label for="player1">Player 1 Name</label>
                  <input type="text" class="form-control" name="player1" id="player1">
                </div>
                <div class="form-group">
                        <label for="player2">Player 2 Name</label>
                        <input type="text" class="form-control" name="player2" id="player2">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
    </div>
  </body>
</html>
{% endautoescape %}
